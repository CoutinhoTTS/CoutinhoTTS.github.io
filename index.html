<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #rect {
            height: 200px;
            width: 200px;
            border: 1px solid #000;
            position: relative;
            top: 200px;
            left: 200px;
        }
        .angle {
            height: 10px;
            width: 10px;
            position: absolute;
            background-color: #fff;
            border: 1px solid #000;
        }
        .angle:hover {
            background-color: red;
        }
        .angle:nth-of-type(1) {
            top: -4px;
            left: -4px;
            cursor: nw-resize;
        }
        .angle:nth-of-type(2) {
            top: -4px;
            right: -4px;
            cursor: ne-resize;
        }
        .angle:nth-of-type(3) {
            bottom: -4px;
            left: -4px;
            cursor: sw-resize;
        }
        .angle:nth-of-type(4) {
            bottom: -4px;
            right: -4px;
            cursor: se-resize;
        }
    </style>
</head>
<body>
<div id="rect">
    <div id="nw" class="angle"></div>
    <div id="ne" class="angle"></div>
    <div id="sw" class="angle"></div>
    <div id="se" class="angle"></div>
</div>
<script>
    ;(function (win, doc) {
        const rect = doc.getElementById('rect');
        let startX = 0;
        let startY = 0;
        let offsetLeft = 0;
        let offsetTop = 0;
        rect.onmousedown = function (e) {
            startX = e.clientX;
            startY = e.clientY;
            offsetLeft = rect.offsetLeft;
            offsetTop = rect.offsetTop;
            win.onmousemove = function (e) {
                const disX = e.clientX - startX;
                const disY = e.clientY - startY;
                rect.style.left = offsetLeft + disX + 'px';
                rect.style.top = offsetTop + disY + 'px';
                win.onmouseup = function () {
                    win.onmousemove = null;
                }
            };
        };
        function bindAngle(el, position) {
            let startX = 0;
            let startY = 0;
            let offsetLeft = 0;
            let offsetTop = 0;
            let width = 0;
            let height = 0;
            el.onmousedown = function (e) {
                e.stopPropagation();
                startX = e.clientX;
                startY = e.clientY;
                offsetLeft = rect.offsetLeft;
                offsetTop = rect.offsetTop;
                const b = rect.getBoundingClientRect();
                width = b.width;
                height = b.height;
                win.onmousemove = function (e) {
                    const disX = e.clientX - startX;
                    const disY = e.clientY - startY;
                    if (position === 'nw') {
                        rect.style.width = width - disX + 'px';
                        rect.style.height = height - disY + 'px';
                        rect.style.left = offsetLeft + disX + 'px';
                        rect.style.top = offsetTop + disY + 'px';
                    } else if (position === 'ne') {
                        rect.style.width = width + disX + 'px';
                        rect.style.height = height - disY + 'px';
                        rect.style.top = offsetTop + disY + 'px';
                    } else if (position === 'sw') {
                        rect.style.width = width - disX + 'px';
                        rect.style.height = height + disY + 'px';
                        rect.style.left = offsetLeft + disX + 'px';
                    } else if (position === 'se') {
                        rect.style.width = width + disX + 'px';
                        rect.style.height = height + disY + 'px';
                    }
                    win.onmouseup = function () {
                        win.onmousemove = null;
                    }
                };
            };
        }
        bindAngle(doc.getElementById('nw'), 'nw');
        bindAngle(doc.getElementById('ne'), 'ne');
        bindAngle(doc.getElementById('sw'), 'sw');
        bindAngle(doc.getElementById('se'), 'se');
    })(window, document);
</script>
</body>
</html>
